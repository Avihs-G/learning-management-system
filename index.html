<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f6f9;
        }
        .feature-card {
            transition: transform 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-book-reader me-2"></i>Library Management System
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <!-- Features Section -->
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="card feature-card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-book fa-3x text-primary mb-3"></i>
                                <h5 class="card-title">Book Management</h5>
                                <p class="card-text">Efficiently track and manage library books</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card feature-card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-users fa-3x text-primary mb-3"></i>
                                <h5 class="card-title">User Management</h5>
                                <p class="card-text">Manage library members and their access</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card feature-card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-exchange-alt fa-3x text-primary mb-3"></i>
                                <h5 class="card-title">Return Management</h5>
                                <p class="card-text">Track book returns and borrowing history</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Login Section -->
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Login to Library System</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Supabase Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script>
        // Supabase Configuration
        const SUPABASE_URL = "https://xrnqvtsjmtbxgkdvykrn.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhybnF2dHNqbXRieGdrZHZ5a3JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0MDM4NzIsImV4cCI6MjA1ODk3OTg3Mn0.TX-krSoOERfe1AiWAVj5hldgvVRZMLzMBcS4yxJuk1w";

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            try {
                console.log('Attempting login:', email)
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                })

                // DETAILED LOGGING OF AUTHENTICATION RESPONSE
                console.log('Full Authentication Response:', JSON.stringify(data, null, 2))
                console.log('User Object:', JSON.stringify(data.user, null, 2))
                
                if (error) {
                    throw error
                }

                // MULTIPLE WAYS TO ACCESS USER ID
                console.log('Authentication User ID Methods:')
                console.log('data.user.id:', data.user.id)
                console.log('data.user.uuid:', data.user.uuid)
                console.log('Full User Object:', data.user)

                // Fetch current authenticated user details
                const { data: { user }, error: userError } = await supabase.auth.getUser()
                
                if (userError) {
                    throw userError
                }

                console.log('Authenticated User Details:', JSON.stringify(user, null, 2))
                console.log('Authenticated User ID:', user.id)

                // Fetch user profile
                const { data: profileData, error: profileError } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single()

                console.log('Profile Data:', { profileData, profileError })

                if (profileError) {
                    throw profileError
                }

                // Store role and redirect
                localStorage.setItem('userRole', profileData.role || 'student')
                window.location.href = 'dashboard.html'

            } catch (error) {
                console.error('Login Error:', error)
                
                // More detailed error logging
                console.log('Error Details:', {
                    code: error.code,
                    message: error.message,
                    details: error.details
                })
                
                alert(error.message || 'Login failed')
            }
        })
    </script>
</body>
</html>
